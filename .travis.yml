language: android
dist: xenial
jdk: openjdk11
android:
  components:
    - build-tools-30.0.2
    - android-32
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - '.+'
before_install:
  - chmod +x gradlew
  - yes | sdkmanager "build-tools;30.0.2"
script:
  - ./gradlew check

